<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="css/login.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.singlePageNav.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--定义登陆面板-->
            <div class="loginpanel loginborder">
                <i id="loading" class="fa fa-spin fa-spinner bigicon hidden"></i>
                <h2>登录</h2>
                <div>
                    <!--定义登录用户名和密码输入-->
                    <input id="username" type="text" placeholder="登录账号" onkeypress="check_value();">
                    <input id="password" type="password" placeholder="输入密码" onkeypress="check_value();">
                    <div class="buttonwrapper">
                        <button id="loginbtn" class="btn btn-info loginbutton">
                            <span class="fa fa-check"></span>
                        </button>
                        <span id="lockbtn" class="lockbutton redborder fa fa-lock"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
