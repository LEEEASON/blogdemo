<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="checkbox">
    <label>
        <input type="checkbox" value="" style="width: 25px;height: 25px">
        Option one is this and that—be sure to include why it's great
    </label>
</div>
<div class="checkbox disabled">
    <label>
        <input type="checkbox" value="" disabled>
        Option two is disabled
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Option one is this and that—be sure to include why it's great
    </label>
</div>
<div class="radio">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        Option two can be something else and selecting it will deselect option one
    </label>
</div>
<div class="radio disabled">
    <label>
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Option three is disabled
    </label>
</div>

<p class="com-p"><input type="checkbox" value="45096" style="width: 20px;height: 20px" name="workContent" ng-value="45096" ng-model="achievementId" ng-checked="true" ng-disabled="true" class=" checkbox-circle" disabled="disabled" checked="checked">
    <lable class="ng-binding">管理工具的新优化开发</lable>
</p>

<p>
    Original checkboxes:
</p>
<div class="checkbox">
    <label class="checkbox-bootstrap">
        <input type="checkbox">
        <span class="checkbox-placeholder"></span>
        Original checkbox
    </label>
</div>
<div class="checkbox">
    <label class="checkbox-bootstrap">
        <input type="checkbox" disabled>
        <span class="checkbox-placeholder"></span>
        Original checkbox disabled
    </label>
</div>
<div class="checkbox">
    <label class="checkbox-bootstrap">
        <input type="checkbox" checked>
        <span class="checkbox-placeholder"></span>
        Original checkbox checked
    </label>
</div>
<div class="checkbox">
    <label class="checkbox-bootstrap">
        <input type="checkbox" checked disabled>
        <span class="checkbox-placeholder"></span>
        Original checkbox checked and disabled
    </label>
</div>
<div class="checkbox">
    <label class="checkbox-bootstrap checkbox-lg">
        <input type="checkbox">
        <span class="checkbox-placeholder"></span>
        Large checkbox unchecked
    </label>
</div>
<br/>
<p>
    Inline checkboxes:
</p>
<label class="checkbox-inline checkbox-bootstrap">
    <input type="checkbox">
    <span class="checkbox-placeholder"></span>
    Inline
</label>
<label class="checkbox-inline checkbox-bootstrap">
    <input type="checkbox" disabled>
    <span class="checkbox-placeholder"></span>
    Inline disabled
</label>
<label class="checkbox-inline checkbox-bootstrap">
    <input type="checkbox" checked disabled>
    <span class="checkbox-placeholder"></span>
    Inline checked and disabled
</label>
<label class="checkbox-inline checkbox-bootstrap checkbox-lg">
    <input type="checkbox" checked>
    <span class="checkbox-placeholder"></span>
    Large inline checked
</label>
</body>
</html>
